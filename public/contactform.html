<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Poppins&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">

    <title>Contact Us</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form">
            <h2>CONTACT</h2>
            <input type="text" id="name" placeholder="Full name"> <br>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="text" id="subject" placeholder="Subject"><br>
            <textarea  id="message" cols="30" rows="10" placeholder="message"></textarea> <br>
            <input type="submit" class="submit" value="Send Message">
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
